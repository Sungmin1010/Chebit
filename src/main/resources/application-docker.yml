server:
  port: 8282
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:h2:tcp://database:1521/test
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true 로그로 찍는것
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace